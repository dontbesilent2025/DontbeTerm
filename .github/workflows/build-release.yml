name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.2.0)'
        required: true

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: x64
            platform: mac
          - os: macos-latest
            arch: arm64
            platform: mac
          - os: windows-latest
            arch: x64
            platform: win

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build for macOS (x64)
        if: matrix.platform == 'mac' && matrix.arch == 'x64'
        run: npm run dist -- --mac --x64

      - name: Build for macOS (arm64)
        if: matrix.platform == 'mac' && matrix.arch == 'arm64'
        run: npm run dist -- --mac --arm64

      - name: Build for Windows
        if: matrix.platform == 'win'
        run: npm run dist:win

      - name: Create Windows portable version
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          Compress-Archive -Path "dist/win-unpacked/*" -DestinationPath "dist/DontbeTerm-$version-win-portable.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            dist/*.dmg
            dist/*.exe
            dist/*.zip
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

